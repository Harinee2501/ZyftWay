<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZyftWay - Ride Sharing</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f4f4f9, #e0f7fa);
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        .welcome-msg {
            font-size: 20px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #f1c40f;
        }

        main {
            padding: 20px;
            max-width: 1000px;
            margin: 30px auto;
        }

        .form-container {
            display: flex;
            justify-content: space-between;
            gap: 30px;
            flex-wrap: wrap;
        }

        section {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 48%;
            transition: transform 0.2s ease;
        }

        section:hover {
            transform: translateY(-5px);
        }

        section h2 {
            margin-bottom: 20px;
            color: #2c3e50;
        }

        label {
            display: block;
            font-size: 15px;
            margin-bottom: 6px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 6px;
            border: 1px solid #ccc;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #3498db;
            outline: none;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #2c3e50;
            color: white;
            margin-top: 40px;
        }

        @media (max-width: 768px) {
            .form-container {
                flex-direction: column;
            }

            section {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="welcome-msg">
            Welcome, {{ user.username }}!
        </div>
        <nav>
            <ul>
                <li><a href="/my_rides">My Rides</a></li>
                <li><a href="/logout">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="form-container">
            <section id="ride-form">
                <h2>Request a Ride</h2>
                <form action="/search_rides" method="POST">
                    <label for="pickup">Pick-up Location:</label>
                    <input type="text" id="pickup" name="pickup" placeholder="Enter pick-up location" required>

                    <label for="dropoff">Drop-off Location:</label>
                    <input type="text" id="dropoff" name="dropoff" placeholder="Enter drop-off location" required>

                    <button type="submit">Find Matching Rides</button>
                </form>
            </section>

            <section id="offer-ride">
                <h2>Offer a Ride</h2>
                <form action="/offer_ride" method="POST" onsubmit="return showOfferAlert()">
                    <label for="pickup_offer">Pick-up Location:</label>
                    <input type="text" id="pickup_offer" name="pickup_offer" placeholder="Enter pick-up location" required>

                    <label for="dropoff_offer">Drop-off Location:</label>
                    <input type="text" id="dropoff_offer" name="dropoff_offer" placeholder="Enter drop-off location" required>

                    <button type="submit">Offer Ride</button>
                </form>
            </section>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 ZyftWay | All rights reserved.</p>
    </footer>

    <script>
        function showOfferAlert() {
            alert('Your ride offer has been posted!');
            return true;
        }
    </script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>

</html>
