<h2>Search Results</h2>
{% if rides %}
  <ul>
  {% for ride in rides %}
    <li>
      Ride from {{ ride.pickup_offer }} to {{ ride.dropoff_offer }}
      <form action="/share_ride/{{ ride.id }}" method="post" style="display:inline;">
        <button type="submit">Request to Share</button>
      </form>
    </li>
  {% endfor %}
  </ul>
{% else %}
  <p>No rides found matching your search.</p>
{% endif %}
<a href="/">Back to Home</a>
